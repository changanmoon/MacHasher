        <p>MacHasher 是一個簡易的檔案核對碼計算機。</p>
        
        <section>
            <img srcset="Screenshot.png" alt="MacHasher 螢幕截圖"/ style="width: 50%; height: auto;">
                
                <h2>核對碼計算</h2>
                
                <p>使用 MacHasher，你可以計算檔案的核對碼（包括 md5、sha1、sha256 與 sha512），亦可以複製它們的對應值。</p>
                
                <p>如要選取檔案，請按一下「變更路径」按鈕。如要清除所有結果，只需按一下「清除」按鈕。</p>
        </section>
