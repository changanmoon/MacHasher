        <h1><img style="margin: 0.0px 12.0px 0.0px 0.0px;" height="32.0" src="icon_128x128@2x.png" width="32.0"/>MacHasher 用户指南</h1>
        
        <p>MacHasher 是一个简单的文件校验和计算器。</p>
        
        <section>
            <img srcset="Screenshot.png" alt="MacHasher 屏幕截图"/ style="width: 50%; height: auto;">
                <h2>校验和计算</h2>
                <p>使用 MacHasher，你可以计算文件的校验和（包括 md5、sha1、sha256 与 sha512），并复制其对应值。</p>
                <p>若要选择一个文件，请单击“更改路径”按钮。若要清除所有结果，只需单击工具栏上的“清除”按钮。</p>
        </section>
        
        <section>
            <h2>遇到问题或者有功能上的建议吗？</h2>
